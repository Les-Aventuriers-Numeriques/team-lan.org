<section class="{{ class or '' }}">
    <h2>{{ title }}</h2>

    <div class="games">
        {% with games = games %}
            {% for game in games %}
                {% set name, a_href, img_src = game %}

                <a href="{{ a_href }}" target="_blank" data-tooltip="{{ name }}">
                    <img src="{{ img_src }}" alt="Illustration {{ name }}">
                </a>
            {% endfor %}
        {% endwith %}
    </div>
</section>
